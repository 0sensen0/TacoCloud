<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
        <h1>Order your taco creations!</h1>
        <div style="float: left">
            <img style="width: 500px; height: 500px" th:src="@{/taco.jpeg}" alt="">
        </div>
        <div>
            <form method="post" th:object="${order}" th:action="@{/orders}">
            <div class="warp" style="float: left;margin-left: 100px">
                <h3>Deliver my taco masterpieces tp ... </h3>
                <laber>Name:</laber>
                    <input type="text" name="name" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
                <br>
                <laber>Street address:</laber>
                <input type="text" name="street">
                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street error</span>
                <br>
                <laber>City:</laber>
                <input type="text" name="city">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city error</span>
                <br>
                <laber>State:</laber>
                <input type="text" name="state">
                <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state error</span>
                <br>
                <laber>Zip code:</laber>
                <input type="text" name="zip">
                <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">zip error</span>
                <br>
                <h3>Here's how I'll pay...</h3>
                <laber>Credit Card#:</laber>
                <input type="text" name="ccNumber">
                <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber error</span>
                <br>
                <laber>Expiration:</laber>
                <input type="text" name="ccExpiration">
                <span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration error</span>
                <br>
                <laber>CVV:</laber>
                <input type="text" name="ccCvv">
                <span th:if="${#fields.hasErrors('ccCvv')}" th:errors="*{ccCvv}">ccCvv error</span>
                <br>
                <div style="margin-top: 20px">
                    <input type="submit" value="Submit your taco">
                </div>
            </div>

            </form>
            </div>

        </div>

</body>
</html>
